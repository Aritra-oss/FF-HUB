<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | NovaStrike Arena</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      font-family: 'Nunito', sans-serif;
      background: radial-gradient(circle at top left, #050505, #0a0a0a, #1a1a1a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(15px);
      border-radius: 22px;
      padding: 2.6rem 2.2rem;
      box-shadow: 0 10px 30px rgba(0,255,255,0.10), 0 2px 8px rgba(0,0,0,0.6);
      animation: fadeIn .9s ease both;
      max-height: calc(100vh - 100px);
      overflow: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(22px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 1.85rem;
      margin-bottom: 1.9rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-weight: 800;
      background: linear-gradient(90deg,#00ffff,#ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .input-box { margin-bottom: 1.35rem; }
    .input-box label {
      display:block;
      margin-bottom: 7px;
      font-weight:700;
      font-size:.95rem;
      color:#00ffff;
      letter-spacing:.4px;
    }
    .input-box input {
      width:100%;
      padding:13px 14px;
      border-radius:10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.10);
      color: #fff;
      font-size: 1rem;
      transition: all .18s ease;
    }
    .input-box input:focus {
      background: rgba(255,255,255,0.14);
      box-shadow: 0 0 10px rgba(0,255,255,0.18);
    }

    button[type="submit"]{
      width:100%;
      padding:13px;
      border-radius:10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg,#00ffff,#0077ff);
      color: #000;
      font-weight:700;
      font-size:1.05rem;
      letter-spacing:.4px;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    button[type="submit"]:hover{
      transform: scale(1.02);
      box-shadow: 0 8px 22px rgba(0,255,255,0.12);
    }

    /* Sign In Button */
    .signin-btn {
      margin-top: 1rem;
      display: block;
      width: 100%;
      text-align: center;
      padding: 12px;
      border-radius: 10px;
      background: transparent;
      border: 1px solid rgba(0,255,255,0.3);
      color: #00ffff;
      font-weight: 600;
      letter-spacing: 0.4px;
      cursor: pointer;
      transition: all 0.25s ease;
    }
    .signin-btn:hover {
      background: rgba(0,255,255,0.1);
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
    }

    footer {
      text-align:center;
      margin-top:20px;
      opacity:.7;
      font-size:.85rem;
      letter-spacing:.4px;
    }

    @media (max-width:420px){
      body { padding: 12px; }
      .login-container { padding: 1.6rem 1.2rem; border-radius: 14px; }
      h1 { font-size: 1.5rem; margin-bottom:1.25rem; }
      .input-box input { padding:12px; }
      button[type="submit"]{ padding:12px; font-size:1rem; }
    }

  </style>
</head>
<body>

  <div class="login-container">
    <h1>Sign Up</h1>

    <form id="loginForm">
      <div class="input-box">
        <label for="fullname">Full Name</label>
        <input id="fullname" type="text" placeholder="Enter your full name" required>
      </div>

      <div class="input-box">
        <label for="mobile">Mobile Number</label>
        <input id="mobile" type="tel" placeholder="Enter 10-digit mobile" pattern="[0-9]{10}" maxlength="10" required>
      </div>

      <div class="input-box">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Create a password" required>
      </div>

      <div class="input-box">
        <label for="repassword">Re-enter Password</label>
        <input id="repassword" type="password" placeholder="Re-enter your password" required>
      </div>

      <div class="input-box">
        <label for="ffid">Free Fire MAX ID Number</label>
        <input id="ffid" type="text" placeholder="Enter your Free Fire MAX ID" required>
      </div>

      <button type="submit">Continue</button>
    </form>

  <a href="signin.html" style="text-decoration: none; display: block;"> <button class="signin-btn" >Already have an account? Sign in</button> </a>
  </div>

  <footer>Â© 2025 NovaStrike Arena</footer>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('fullname').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const pass = document.getElementById('password').value;
      const repass = document.getElementById('repassword').value;
      const ffid = document.getElementById('ffid').value.trim();

      if (pass !== repass) {
        alert('Password is not matching');
        return;
      }
      if (!name || !mobile || !pass || !ffid) {
        alert('Please fill all fields properly.');
        return;
      }
      if (!/^\d{10}$/.test(mobile)) {
        alert('Please enter a valid 10-digit mobile number.');
        return;
      }

      alert('Welcome ' + name + '! Your account has been created successfully.');
    });

    function goToSignIn() {
      alert("Redirecting to Sign In page...");
      // Replace with your real sign-in page URL:
      // window.location.href = "signin.html";
    }
  </script>
</body>
</html>
