<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAR TO ORIO</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to left, rgb(4, 243, 95), rgb(144, 245, 191));
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Container at the Top */
        .container {
            background: linear-gradient(to right, rgb(47, 230, 22), rgb(68, 204, 204));
            width: 100%;
            max-width: 1200px;
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 
                         0 0 10px rgba(255, 255, 255, 0.8), 
                         0 0 20px rgba(47, 230, 22, 0.8);
        }

        .p1 {
            font-size: 1rem;
            margin-top: -10px;
            color: white;
        }

        /* Side Menu */
        .menu {
            position: fixed;
            top: 100px;
            left: 0;
            width: 80px;
            height: calc(100% - 100px);
            background-color: rgb(47, 230, 22);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .btn1, .btn2 {
            width: 70px;
            height: 45px;
            margin-bottom: 10px;
            background: linear-gradient(to right, rgb(4, 243, 95), rgb(216, 255, 234));
            color: black;
            border: none;
            text-align: center;
            line-height: 45px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 5px;
        }

        .btn1:hover, .btn2:hover {
            transform: scale(1.1);
            background: linear-gradient(to left, rgb(1, 88, 34), rgb(2, 168, 44));
        }

        /* Search Bar */
        .search {
            width: 80%;
            max-width: 300px;
            height: 35px;
            margin: 20px 0;
            padding-left: 10px;
            border-radius: 40px;
            border: solid rgb(73, 72, 72) 2px;
            font-size: 1rem;
            background: linear-gradient(to left, rgb(129, 129, 218), rgb(90, 255, 255));
        }

        /* Heading */
        .heading {
            width: 80%;
            max-width: 400px;
            background-color: white;
            height: 40px;
            transform: skew(-20deg);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Meme Section */
        .meme1 {
            width: 80%;
            max-width: 300px;
            height: 55px;
            margin: 10px 0;
            background: linear-gradient(to right, rgb(4, 243, 95), rgb(144, 245, 191));
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: solid rgb(0, 0, 0) 2px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .container {
                font-size: 1.8rem;
            }

            .p1 {
                font-size: 0.9rem;
            }

            .menu {
                width: 60px;
            }

            .btn1, .btn2 {
                width: 60px;
                height: 40px;
                font-size: 0.8rem;
            }

            .search {
                width: 90%;
                max-width: 250px;
                height: 30px;
            }

            .heading {
                width: 90%;
                max-width: 300px;
                height: 35px;
            }

            .meme1 {
                width: 90%;
                max-width: 280px;
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            .container {
                font-size: 1.5rem;
            }

            .p1 {
                font-size: 0.8rem;
            }

            .menu {
                width: 50px;
            }

            .btn1, .btn2 {
                width: 50px;
                height: 35px;
                font-size: 0.7rem;
            }

            .search {
                height: 25px;
                font-size: 0.8rem;
            }

            .heading {
                font-size: 0.9rem;
            }

            .meme1 {
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        EAR TO ORIO <br>
        <p class="p1">Mp3 Versions of Memes And Songs</p>
    </div>

    <div class="menu">
        <a href="index.html"><div class="btn1">MEMES</div></a>
        <a href="song.html"><div class="btn2">SONGS</div></a>
    </div>

    <input class="search" placeholder="Search a Meme..."/>

    <div class="heading">Best Memes Of Every Year</div>

    <div class="meme1">Hello</div>
</body>
</html>
